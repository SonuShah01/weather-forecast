<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <div class="weather-card">
      <div class="header">
        <h1>Weather Forecast</h1>
        <i data-lucide="cloud" class="icon"></i>
      </div>

      <form id="search-form" class="search-form">
        <input 
          type="text" 
          id="city-input" 
          placeholder="Enter city name..."
        >
        <button type="submit">
          <i data-lucide="search" class="search-icon"></i>
        </button>
      </form>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
      </div>

      <div id="weather-info" class="weather-info">
        <div class="city-info">
          <h2 id="city-name">New York</h2>
          <p id="weather-description">Partly cloudy</p>
        </div>

        <div class="temperature">
          <span id="temp">22</span>°C
        </div>

        <div class="metrics">
          <div class="metric-card">
            <i data-lucide="thermometer" class="metric-icon"></i>
            <span class="metric-label">Feels like</span>
            <span id="feels-like" class="metric-value">22°C</span>
          </div>
          <div class="metric-card">
            <i data-lucide="droplets" class="metric-icon"></i>
            <span class="metric-label">Humidity</span>
            <span id="humidity" class="metric-value">65%</span>
          </div>
          <div class="metric-card">
            <i data-lucide="wind" class="metric-icon"></i>
            <span class="metric-label">Wind</span>
            <span id="wind-speed" class="metric-value">12 km/h</span>
          </div>
        </div>

        <div class="forecast" id="forecast">

        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
